name: PR Checks and Build

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  # Fast checks: linting and tests
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

      - name: markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v21
        with:
          globs: '**/*.md'

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'
          cache: true

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  # Build containers only after lint and test succeed
  build-and-push:
    name: Build and Push (${{ matrix.arch }})
    needs: [lint, test]
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push to ttl.sh
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ttl.sh/cf-tunnel-gateway-ctrl:pr-${{ github.event.pull_request.number }}-${{ matrix.arch }}-1d
          cache-from: type=gha,scope=build-${{ matrix.arch }}
          cache-to: type=gha,scope=build-${{ matrix.arch }},mode=max
          build-args: |
            VERSION=pr-${{ github.event.pull_request.number }}
            REVISION=${{ github.event.pull_request.head.sha }}

      - name: Generate build summary
        run: |
          IMAGE_TAG="ttl.sh/cf-tunnel-gateway-ctrl:pr-${{ github.event.pull_request.number }}-${{ matrix.arch }}-1d"

          {
            echo "## PR Container Image Built (${{ matrix.arch }})"
            echo ""
            echo "### Image Tag"
            echo "- \`${IMAGE_TAG}\`"
            echo ""
            echo "### Platform"
            echo "- ${{ matrix.platform }}"
            echo ""
            echo "### Pull Command"
            echo '```bash'
            echo "podman pull ${IMAGE_TAG}"
            echo '```'
            echo ""
            echo "> **Note:** Image expires in 24 hours (ttl.sh)"
          } >> "$GITHUB_STEP_SUMMARY"

  # Comment on PR after all builds complete
  notify:
    name: Notify PR
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Check if first build
        id: first_build
        uses: actions/github-script@v8
        with:
          result-encoding: string
          script: |
            const labels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number
            });

            const hasLabel = labels.data.some(label => label.name === 'Container Available');
            return hasLabel ? 'false' : 'true';

      - name: Add Container Available label
        if: steps.first_build.outputs.result == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ['Container Available']
            })

      - name: Comment on PR (first time only)
        if: steps.first_build.outputs.result == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const baseTag = `ttl.sh/cf-tunnel-gateway-ctrl:pr-${prNumber}`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Container images are now available!\n\n**Images:**\n- \`${baseTag}-amd64-1d\`\n- \`${baseTag}-arm64-1d\`\n\n**Pull commands:**\n\`\`\`bash\n# AMD64\npodman pull ${baseTag}-amd64-1d\n\n# ARM64\npodman pull ${baseTag}-arm64-1d\n\`\`\`\n\n> **Note:** Images are rebuilt on every commit and expire after 24 hours (hosted on ttl.sh).`
            })
